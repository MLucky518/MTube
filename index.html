  <head>
    <meta charset="utf-8" />

  <body>
    <nav class="black">
      <div class="nav-warpper">
        <a href="#" class="brand-logo">MTube</a>

    <br />

    <section>
      <div class="container center">
        <p>Login with google</p>
        <button
          class="waves-effect waves-light btn-large blue"
          id="authorize-button"
        >
          Sign in
        </button>
        <button
          class="waves-effect waves-light btn-large red"
          id="signout-button"
        >
          Sign out
        </button>

        <br />

        <div class="content">
          <div class="row">
            <div class="col s12 m4 l2"><p></p></div>
            <div class="col s12 m4 l8">
              <form id="search-form">
                <div class="input-field">
                  <i class="material-icons prefix">search</i>
                  <input
                    type="text"
                    id="autocomplete-input"
                    class="autocomplete"
                  />
                  <label for="autocomplete-input">Enter channel name</label>
                </div>
              </form>
            </div>
            <div class="col s12 m4 l2"><p></p></div>

            <div class="col s6" id="channel-info"></div>
          </div>
        </div>
      </div>
    </section>
